<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1><img src="./images/books-stack-of-three.png" alt="Books logo" class="logo"> library</h1>
            </div>
            <div class="headerButtons">

            </div>
        </div>

        <div class="booksButtons">
            <button onclick='formOptions.openForm()'type="button" class="btn addNewBook">+ add book</button>
        </div>

        <div class="formPop" id="addBook">
            <form action="" class="formContainer">
                <div>
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" placeholder="The Hobbit" required>
                </div>
                <div>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" placeholder="Tolkien" required>
                </div>
                <div>
                    <label for="bookPages">Pages:</label>
                    <input type="number" id="bookPages" placeholder="100" required>
                </div>
                <fieldset>
                    <legend>Have you read?</legend>
                    <label for="readYes">Yes</label>
                    <input type="radio" name="read" value='Read' id="readYes" checked>
                    <label for="readNo">No</label>
                    <input type="radio" name="read" value='Not Read' id="readNo">
                </fieldset>
                <button type="submit" id='submit' class="btn green">Add</button>
                <button onclick="formOptions.closeForm()" type="button" class="btn cancel">Close</button>
            </form>
        </div>

        <div class="booksContainer">
        </div>

        <footer>
            <div class="footer">
                <span><a href="https://github.com/RatedYK/odin-library"><img src="./icons/GitHub-Mark-32px.png" alt="GitHub Icon" class="img github"></a> Made By RatedYK</span>
            </div>
        </footer>
    </div>
</body>
</html>
