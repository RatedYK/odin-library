<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <title>Library</title>
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="header">
            <div class="title">
                <h1>bibilotheca</h1>
            </div>
            <div class="headerButtons">

            </div>
        </div>

        <div class="booksButtons">
            <button onclick='formOptions.openForm()'type="button" class="btn addNewBook">+ Add Book</button>
        </div>

        <div class="formPop" id="addBook">
            <form action="" class="formContainer">
                <div>
                    <label for="bookTitle">Title:</label>
                    <input type="text" id="bookTitle" placeholder="The Hobbit" required>
                </div>
                <div>
                    <label for="bookAuthor">Author:</label>
                    <input type="text" id="bookAuthor" placeholder="Tolkien" required>
                </div>
                <div>
                    <label for="bookPages">Pages:</label>
                    <input type="number" id="bookPages" placeholder="100" required>
                </div>
                <fieldset>
                    <legend>Have you read?</legend>
                    <label for="readYes">Yes</label>
                    <input type="radio" name="read" value='Read' id="readYes" checked>
                    <label for="readNo">No</label>
                    <input type="radio" name="read" value='Not Read' id="readNo">
                </fieldset>
                <button type="submit" id='submit' class="btn">Add</button>
                <button onclick="formOptions.closeForm()" type="button" class="btn cancel">Close</button>
            </form>
        </div>

        <div class="booksContainer">
            <div class="test">
                <span>title</span><span>author</span><span>Pages</span>
                <button type="button" class="btn red">Not Read</button>
                <button type="button" class="btn delete">Delete</button>
            </div>
        </div>

        <footer>
            <div class="footer">
                <span>Made By RatedYK</span>
            </div>
        </footer>
    </div>
</body>
</html>
